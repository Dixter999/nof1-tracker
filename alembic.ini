# =============================================================================
# Alembic Configuration for NOF1 Tracker
# =============================================================================
#
# Database migrations are managed through Alembic. The database connection
# is configured via environment variables in migrations/env.py to safely
# handle special characters in passwords.
#
# Usage:
#   docker compose run --rm app alembic <command>
#
#   Database connection is configured via environment variables in .env:
#   - NOF1_DB_HOST, NOF1_DB_PORT, NOF1_DB_NAME, NOF1_DB_USER, NOF1_DB_PASSWORD
#
# Common commands:
#   alembic upgrade head      - Apply all pending migrations
#   alembic downgrade base    - Rollback all migrations
#   alembic current           - Show current revision
#   alembic history           - Show migration history
#   alembic revision -m "msg" - Create new migration (manual)
#   alembic revision --autogenerate -m "msg" - Create migration from models
#
# =============================================================================

[alembic]
# Path to migration environment (relative to this file)
script_location = migrations

# Template for new migrations
file_template = %%(rev)s_%%(slug)s

# Prepend current directory to sys.path for imports
prepend_sys_path = .

# Path separator for prepend_sys_path (OS-specific)
path_separator = os

# Timezone for migration timestamps (use UTC for consistency)
# timezone =

# Version path separator for multiple version locations
version_path_separator = os

# Set to 'true' to run revision environment even if no migration required
# revision_environment = false

# Encoding for script files
# output_encoding = utf-8

# Database URL is set via environment variables in env.py
# DO NOT set sqlalchemy.url here - it won't handle special characters properly
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hook to run after generating new revisions (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# =============================================================================
# Logging Configuration
# =============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
